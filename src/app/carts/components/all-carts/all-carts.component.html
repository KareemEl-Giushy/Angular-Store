<div class="row my-3">
  <h3 class="col">Shopping Carts:</h3>
</div>

<div class="border row p-4 align-items-end" [formGroup]="form">
  <div class="col">
    <label for="">Start Date:</label>
    <input type="date" class="form-control" formControlName="startDate">
  </div>
  <div class="col">
    <label for="">End Date:</label>
    <input type="date" class="form-control" formControlName="endDate">
  </div>
  <div class="col">
    <button class="btn btn-success" (click)="searchCarts()">Search</button>
  </div>
</div>

<table class="table table-striped-columns my-2">
  <thead>
    <tr>
      <th>Date</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of carts">
      <td>{{ c.date | date: "longDate"}}</td>
      <td>{{ c.products.length }}</td>
      <td>
        <a class="btn btn-danger">Delete</a>
        <a class="btn btn-primary">View</a>
      </td>
    </tr>
    <tr *ngIf="carts.length < 1" class="text-center">
      <td colspan="6">
        No Carts Registered
      </td>
    </tr>
  </tbody>
</table>
