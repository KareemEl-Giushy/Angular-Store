<div class="card h-100">
  <img src="{{ product.image }}" class="card-img-top w-25 m-auto p-1" alt="..." routerLink="/details/{{ product.id }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text overflow-hidden" style="height: 100px;">{{ product.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <app-add-to-cart (onAddToCart)="send($event)" class="col-6"></app-add-to-cart>
      <span class="py-1 px-3 m-0 alert-danger alert">{{ product.price | currency: "L.E "}}</span>
    </div>
  </div>
</div>
